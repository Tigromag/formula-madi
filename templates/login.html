{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:400px;margin:50px auto;padding:40px">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" class="form-input" style="margin-bottom:12px" required>
        <input type="password" name="password" placeholder="Пароль" class="form-input" required>
        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:12px">Войти</button>
    </form>
    <p style="margin-top:20px;text-align:center">
        Нет аккаунта? <a href="{% url 'files:register' %}">Регистрация</a>
    </p>
</div>
{% endblock %}
